<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>点击冒泡</title></head><body>    <div>        一个用JS写的鼠标左击特效    </div>    <script type="text/javascript">        onload = function() {    var click_cnt = 0;    var $html = document.getElementsByTagName("html")[0];    var $body = document.getElementsByTagName("body")[0];    $html.onclick = function(e) {        var $elem = document.createElement("b");        $elem.style.color = "#E94F06";        $elem.style.zIndex = 9999;  // 拥有高的会堆叠在低的元素上面        $elem.style.position = "absolute";        $elem.style.select = "none";        var x = e.pageX;        var y = e.pageY;        $elem.style.left = (x - 10) + "px";        $elem.style.top = (y - 20) + "px";        // clearInterval(anim);        click_cnt = Math.floor(Math.random()*1000);        switch (click_cnt%10) {            case 0:                $elem.innerText = "OωO";                break;            case 1:                $elem.innerText = "(๑•́ ∀ •̀๑)";                break;            case 2:                $elem.innerText = "(๑•́ ₃ •̀๑)";                break;            case 3:                $elem.innerText = "(๑•̀_•́๑)";                break;            case 4:                $elem.innerText = "（￣へ￣）";                break;            case 5:                $elem.innerText = "(╯°口°)╯(┴—┴";                break;            case 6:                $elem.innerText = "૮( ᵒ̌皿ᵒ̌ )ა";                break;            case 7:                $elem.innerText = "╮(｡>口<｡)╭";                break;            case 8:                $elem.innerText = "( ง ᵒ̌皿ᵒ̌)ง⁼³₌₃";                break;            case 9:                $elem.innerText = "(ꐦ°᷄д°᷅)";                break;            default:		// 手动更换下面这行双引号里面的内容 如"😀"                $elem.innerText = "❤";                console.log(11%6);                break;        }        $elem.style.fontSize = Math.random() * 10 + 8 + "px";        var increase = 0;        var anim;        setTimeout(function() {        	anim = setInterval(function() {	            if (++increase === 150) {	                clearInterval(anim);			$body.removeChild($elem);	            }	            $elem.style.top = y - 20 - increase + "px";	            $elem.style.opacity = (150 - increase) / 120;	        }, 8);        }, 70);        $body.appendChild($elem);    };};    </script></body></html>
